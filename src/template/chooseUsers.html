<ion-view view-title="{{vm.dTitle}}" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button class="button button-icon icon ion-ios-arrow-back" on-tap="vm.goBack()">返回</button>
	</ion-nav-buttons>
	<ion-content class="has-footer">
		<div class="body-scroller">
			<ion-list class="mb10 c4A f16 ">
				<ion-item class="subscribe item-borderless">
					<div class="row">
						<div class="col col-25 titleMeet-25">会议室 :</div>
						<div class="col col-75">{{vm.roomName}}</div>
					</div>
				</ion-item>
				<ion-item class="subscribe item-borderless">
					<div class="row">
						<div class="col col-25 titleMeet-25">预订人 :</div>
						<div class="col col-75 ">{{vm.loginName}}</div>
					</div>
				</ion-item>
				<ion-item class="subscribe item-borderless">
					<div class="row">
						<div class="col col-25 titleMeet-25">会议主题 :</div>
						<div class="col col-75 " ng-if="vm.isDetail == false">{{vm.meetingTitle}}</div>
						<div class="col col-75 " ng-if="vm.isDetail == true">
							<input type="text" maxlength="35" ng-if="vm.isDetail" style="margin-top: -5px;width: 80%;" ng-model="vm.meetingTitle"/>
						</div>
					</div>
				</ion-item>
				<ion-item class="subscribe item-borderless">
					<div class="row">
						<div class="col col-25 titleMeet-25">参会人员 :</div>
						<div class="col col-75 " ng-if="vm.isDetail == true">
							<span  class="iconEdit right-text" ng-click="vm.chooseUsers()"></span>
							<div class="text-ww">
		                        <label ng-model="vm.memberNames">{{vm.memberNames}}</label>
		                    </div>
						</div>
						<div class="col col-75 " ng-if="vm.isDetail == false">
							<div class="text-ww">
		                        <label ng-model="vm.memberNames">{{vm.memberNames}}</label>
		                    </div>
						</div>
					</div>
				</ion-item>
				<ion-item class="subscribe item-borderless">
					<div class="row">
						<div class="col col-25 titleMeet-25">会议时间 :</div>
						<div class="col col-75 ">{{vm.meetingTime}}</div>
                   		<!-- <div class="padding0" style="width:90px">会议时间 :</div> -->
					</div>
				</ion-item>
				<ion-item ng-if="vm.isDetail" class="subscribe item-borderless">
					<div class="row padding0">
						<div class="col col-26 titleMeet-25">通知提醒 :</div>
						<div class="right-text col-75">
							<select ng-model="vm.noticeSelect" class="noticeSelect cgold">
								<option value="2" selected="selected">会前2小时</option>
                                <option value="1">会前1小时</option>
                                <option value="0.5">会前半小时</option>
								<option value="0">不提醒</option>
							</select>
						</div>
					</div>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
	<ion-footer-bar ng-if="vm.isDetail" align-title="left">
		<div class="body-scroller text-center">
			<button class="button button-positive btn-style" ng-click="vm.saveBtnClick()" >保存并通知与会人员</button>
		</div>
	</ion-footer-bar>
	<div class="loading-mask" class="loading-mask" ng-if="vm.isActive"></div>
</ion-view>
